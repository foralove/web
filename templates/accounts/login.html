{% extends 'base.html' %}

{% block title %}DocMgr - 登录{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">登录</h2>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    您的用户名和密码不匹配，请重试。
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">用户名:</label>
                        {{ form.username|safe }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">密码:</label>
                        {{ form.password|safe }}
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    #id_username, #id_password {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
</style>
{% endblock %}
